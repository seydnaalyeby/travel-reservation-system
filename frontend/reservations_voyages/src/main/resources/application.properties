# ================= APPLICATION =================
spring.application.name=reservations_voyages
server.port=8081

# ================= DATABASE (PostgreSQL) =================
spring.datasource.url=jdbc:postgresql://localhost:5432/travel_db
spring.datasource.username=postgres
spring.datasource.password=azerty
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ================= JPA / HIBERNATE =================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# ================= JWT SECURITY =================
app.security.jwt.secret=THIS_IS_A_SUPER_LONG_SECRET_KEY_32_CHARS_MIN_123456
app.security.jwt.expiration-minutes=3
app.security.jwt.refresh-expiration-days=7

# ================= EMAIL CONFIGURATION (GMAIL SMTP) =================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ================= FRONTEND CONFIGURATION =================
app.front.reset-url=http://localhost:4200/reset-password

# ================= LOGGING CONFIGURATION =================
# Hibernate SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Spring Framework logging
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

