<div class="forgot-container">
  <div class="forgot-card">
    <div class="forgot-header">
      <h1>Forgot Password</h1>
      <p>Enter your email address and we'll send you a link to reset your password</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="forgot-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="Enter your email address"
            class="form-input with-icon"
          />
        </div>
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="validation-error">
          {{ form.get('email')?.errors?.['required'] ? 'Email is required' : 'Please enter a valid email address' }}
        </div>
      </div>

      <!-- Success Message -->
      <div *ngIf="message" class="success-message">
        <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <div class="success-content">
          <strong>Reset link sent!</strong>
          <p>{{ message }}</p>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="error-message">
        <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <div class="error-content">
          <strong>Something went wrong</strong>
          <p>{{ error }}</p>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="loading || form.invalid" 
        class="submit-button"
      >
        <span *ngIf="!loading">Send Reset Link</span>
        <span *ngIf="loading" class="loading-text">
          <span class="spinner"></span>
          Sending...
        </span>
      </button>

      <!-- Back to Login -->
      <div class="back-login">
        <a routerLink="/login" class="back-login-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Back to login
        </a>
      </div>
    </form>

  
  </div>
</div>
