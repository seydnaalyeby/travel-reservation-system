<div class="reset-container">
  <div class="reset-card">
    <div class="reset-header">
      <h1>Reset Password</h1>
      <p>Create a new password for your account</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="reset-form">
      <!-- New Password Field -->
      <div class="form-group">
        <label for="newPassword" class="form-label">New Password</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input 
            type="password" 
            id="newPassword" 
            formControlName="newPassword" 
            placeholder="Enter new password"
            class="form-input"
          />
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 13l4 4L19 7"></path>
          </svg>
          <input 
            type="password" 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            placeholder="Confirm new password"
            class="form-input"
          />
        </div>
      </div>

      <!-- Success Message -->
      <div *ngIf="message" class="success-message">
        <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <div class="success-content">
          <strong>Password updated!</strong>
          <p>{{ message }}</p>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="error-message">
        <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <div class="error-content">
          <strong>Reset failed</strong>
          <p>{{ error }}</p>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="loading" 
        class="submit-button"
      >
        {{ loading ? 'Updating...' : 'Update Password' }}
      </button>

      <!-- Back to Login -->
      <div class="back-login">
        <a routerLink="/login" class="back-login-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Back to login
        </a>
      </div>
    </form>
  </div>
</div>
