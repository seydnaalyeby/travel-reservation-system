<h2 mat-dialog-title>{{ isEdit ? 'Modifier utilisateur' : 'Ajouter utilisateur' }}</h2>

<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="save()" class="form">

    <mat-form-field appearance="outline">
      <mat-label>Nom complet</mat-label>
      <input matInput formControlName="fullName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Rôle</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let r of roles" [value]="r">{{ r }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        [placeholder]="isEdit ? 'Laisser vide si inchangé' : 'Obligatoire'">
    </mat-form-field>

    <mat-slide-toggle formControlName="enabled">
      {{ form.value.enabled ? 'Activé' : 'Désactivé' }}
    </mat-slide-toggle>

  </form>
</div>

<div mat-dialog-actions align="end" class="actions">
  <button mat-stroked-button type="button" (click)="cancel()">Annuler</button>
  <button mat-raised-button color="primary" type="button" (click)="save()" [disabled]="loading">
    {{ isEdit ? 'Enregistrer' : 'Créer' }}
  </button>
</div>
